<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - HandyMen</title>
  <link rel="icon" type="image/png" href="../index.html" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #141518;
    }

    .loading-overlay, .banner-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #141518;
      z-index: 1000;
    }

    .loader {
      width: 100px;
      height: 100px;
      border: 12px solid rgba(255, 255, 255, 0.2);
      border-top: 12px solid rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }

    .banner-screen {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .banner-screen img {
      max-width: 220px;
      transition: transform 0.3s ease;
    }

    .fade-out {
      animation: fadeOut 2s ease forwards;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>

<body>
  <!-- Loader Screen -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loader"></div>
  </div>

  <!-- Banner Screen -->
  <div class="banner-screen" id="bannerScreen">
    <img src="../assets/handyMen.png" alt="HandyMen Logo" id="bannerLogo" />
  </div>

  <!-- Audio -->
  <audio id="introSound" src="..//assets/246940-b59fc76a-4052-4387-a6a7-8cc68c73c760.mp3"></audio>

  <script>
    const loadingOverlay = document.getElementById("loadingOverlay");
    const bannerScreen = document.getElementById("bannerScreen");
    const bannerLogo = document.getElementById("bannerLogo");
    const sound = document.getElementById("introSound");

    window.addEventListener("DOMContentLoaded", () => {
      // Step 1: Show loader for 2.5s, then fade out
      setTimeout(() => {
        loadingOverlay.classList.add("fade-out");
      }, 2500);

      // Step 2: Show banner image after loader fades
      setTimeout(() => {
        loadingOverlay.style.display = "none";
        bannerScreen.style.display = "flex";
      }, 4600); // 2s fade + 2.5s loader

      // Step 3: When logo clicked, play audio, then redirect
      bannerLogo.addEventListener("click", () => {
        sound.play().catch(err => console.warn("Autoplay block:", err));

        // Optional visual feedback on click
        bannerLogo.style.transform = "scale(1.05)";

        // Transition after delay
        setTimeout(() => {
          bannerScreen.classList.add("fade-out");
        }, 300); // Slight delay before fading out

        setTimeout(() => {
          window.location.href = "index.html";
        }, 2500); // Wait for fade + sound
      });
    });
  </script>
</body>
</html>
